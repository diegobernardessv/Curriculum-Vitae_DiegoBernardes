<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portfolio Interativo Diego Bernardes Silva{% endblock %}</title>

    {% block meta_tags %}{% endblock %}

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS Personalizado com Versionamento para evitar Cache -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=1.1.0">

    {% block styles %}{% endblock %}
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg custom-navbar fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <i class="fa-solid fa-signature"></i> DBSolutions'
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse pt-1" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">
                            <i class="fas fa-home d-none d-sm-inline-block"></i> Início
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('resume') }}">
                            <i class="fas fa-file-alt d-none d-sm-inline-block"></i> Currículo
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('projects') }}">
                            <i class="fas fa-project-diagram d-none d-sm-inline-block"></i> Projetos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('contact') }}">
                            <i class="fas fa-envelope d-none d-sm-inline-block"></i> Contato
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="flex-grow-1 {% block main_class %}page-content{% endblock %}">
        {% block content %}{% endblock %}
    </main>

    <!-- Rodapé -->
    <footer class="footer mt-auto">
        <div class="footer__content">
            <section class="left">
                <!-- Você pode colocar seu logo aqui -->
                <!-- <img src="{{ url_for('static', filename='assets/img/logo.png') }}" alt="Logo" class="logo"> -->
            </section>
            <section class="right">
                <div class="footer__info">
                    <p class="footer__text">
                        <a href="https://www.linkedin.com/in/diegobernardessv" class="footer__item">&copy; 2026 DB Solutions' - Todos os direitos reservados.</a>
                    </p>
                    <p class="footer__version">Version 1.0.0</p>
                </div>
            </section>
        </div>
    </footer>

    <a href="#" class="back-to-top" id="back-to-top" aria-label="Voltar ao topo">
        <i class="fas fa-chevron-up"></i>
    </a>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    
    <!-- JS Principal -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
